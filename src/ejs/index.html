<%
const	site= {
	title: '',
	origin: '',
	description: '',
	keywords: '',
	ga: ''
};
%>

<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title><%- site.title %></title>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="description" content="<%- site.description %>">
	<meta name="keywords" content="<%- site.keywords %>">
	<meta property="og:type" content="website">
	<meta property="og:title" content="<%- site.title %>">
	<meta property="og:description" content="<%- site.description %>">
	<meta property="og:image" content="<%- site.origin %>images/og-image.png">
	<meta property="og:url" content="<%- site.origin %>">
	<meta property="og:site_name" content="<%- site.title %>">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>

	<div id="wrapper">
		<div class="title">
			<div class="title-text-wrapper">
				<div class="title-text">
					<h1><img src="/images/title.svg" alt="JAGDA new designer awards exhibition"></h1>
					<h2><img src="/images/title-name.svg" alt="Aki Kanai / Masaki Hanahara / Takuma Fukuzawa"></h2>
					<h2><img src="/images/title-date.svg" alt="2018/5/24(THU)-6/26(TUE) CREATION GALLERY G8"></h2>
					<p><img src="/images/title-comingsoon.svg" alt="Exhibition site coming soon"></p>
				</div>
			</div>
		</div>
	</div>

	<script src="js/index.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', '<%- site.ga %>', 'auto');
		ga('send', 'pageview');
	</script>
	</body>
</html>
